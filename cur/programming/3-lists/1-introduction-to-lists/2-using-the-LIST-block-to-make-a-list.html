<html>


   <head>
      
      <script src="/bjc-r/llab/loader.js"></script>
      
      <title>Lab 1 Check: Lists</title>
      
   </head> 


   <body>
        <!-- question 1-->
        <div class="assessment-data"
        type="multiplechoice" identifier="length3"
        hasinlinefeedback="true" maxchoices="5"
        responseIdentifier="resp1" shuffle="true">
            <div class="prompt">
                <p>
                    Which of the following blocks will report a list of length 3?
                </p>
            </div>

            <div class="choice" identifier="c1">
                <div class="text">
                    72
                </div>
                <div class="feedback">
                    No, consider the amount the sprite turned for all five of the rotations.
                </div>
            </div>
            <div class="choice" identifier="c3">
                <div class="text">
                    108
                </div>
                <div class="feedback">
                    Which way did the sprite end up facing?
                </div>
            </div>
            <div class="choice" identifier="c3">
                <div class="text">
                    360
                </div>
                <div class="feedback">
                    Correct! The sprite made a complete revolution.
                </div>
            </div>
            <div class="choice" identifier="c4">
                <div class="text">
                    540
                </div>
                <div class="feedback">
                    No, How many times did the sprite turn?
                </div>
            </div>
            
            <div class="responseDeclaration" identifier="resp1">
                <div class="correctResponse" identifier="c3"></div>
            </div>
        </div>



   </body>
</html>

<html>


   <head>
      
      <script src="/bjc-r/llab/loader.js"></script>
      
      <title>Lab 1 Check: Lists</title>
      
   </head> 


   <body>
        <!-- question 1-->
        <div class="assessment-data"
        type="multiplechoice" identifier="length3"
        hasinlinefeedback="true" maxchoices="5"
        responseIdentifier="resp1" shuffle="true">
            <div class="prompt">
                <p>
                    Which of the following blocks will report a list of length 3?
                </p>
            </div>

            <div class="choice" identifier="c1">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c1.png" alt="list with 3 words" title="list with 3 words">
                </div>
                <div class="feedback">
                    No, a list item can be more than a single word.
                </div>
            </div>
            <div class="choice" identifier="c2">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c2.png" alt="all but first of 4" title="all but first of 4">
                </div>
                <div class="feedback">
                    Correct.
                </div>
            </div>
            <div class="choice" identifier="c3">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c3.png" alt="lemon in front of list of 3" title="lemon in front of list of 3">
                </div>
                <div class="feedback">
                    No, <code>in front of</code> adds a list item. 
                </div>
            </div>
            <div class="choice" identifier="c4">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c4.png" alt="item 3 of list" title="item 3 of list">
                </div>
                <div class="feedback">
                    No, the data type reported by <code>item</code> is the data type of the input. 
                </div>
            </div>
            <div class="choice" identifier="c2">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c5.png" alt="list in a list" title="list in a list">
                </div>
                <div class="feedback">
                    Correct. 
                </div>
            </div>
            <div class="choice" identifier="c2">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c6.png" alt="map over list of 3" title="map over list of 3">
                </div>
                <div class="feedback">
                    Correct. 
                </div>
            </div>
            <div class="choice" identifier="c2">
                <div class="text">
                    <img border="0" src="/bjc-r/img/3-lists/check1length3c7.png" alt="list with blank items" title="list with blank items">
                </div>
                <div class="feedback">
                    Correct. 
                </div>
            </div>
            
            <div class="responseDeclaration" identifier="resp1">
                <div class="correctResponse" identifier="c2"></div>
            </div>
        </div>



   </body>
</html>

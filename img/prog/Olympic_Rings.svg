<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg>
<svg viewBox="-34 -12 68 33" width="1020" height="495" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   <defs>
